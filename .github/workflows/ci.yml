name: CI Pipeline

on:
  push:
    branches:
      - masterplan  # Trigger on pushes to the main branch
  pull_request:
    branches:
      - develop
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      VERSION: 0.0.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17' # Specify the Java version required
          distribution: 'adopt'

      - name: Build with Maven
        run: mvn clean install

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Docker build
        run: docker build --build-arg VERSION=${{ env.VERSION }} -t tyatyushkin/telegram:${{ env.VERSION }} .

      - name: Docker push
        run: docker push tyatyushkin/telegram:${{ env.VERSION }}


  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'  # Ensure this matches the version in your pom.xml
          distribution: 'adopt'

      - name: Run tests
        run: mvn test
